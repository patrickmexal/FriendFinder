<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <!-- Bootstrap CSS: CDN -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- CSS Style -->
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>
    <h2>Survey Questions</h2>
    <hr>
    <h3>About You</h3>
    <form>
        <div class="form-group">
            <label for="nameData">Name (required)</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter Name Here">
        </div>
        <div class="form-group">
            <label for="photoData">Link to Photo Image (required)</label>
            <input type="text" class="form-control" id="photoInput" placeholder="Link Photo Here">
        </div>
        <hr>
        <h3><strong>Question 1</strong></h3>
        <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
    </form>
    <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>Submit</button>
    <!-- Popper JS -->
    <link type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.2/umd/popper.min.js">
    <!-- Bootstrap JS: CDN -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
